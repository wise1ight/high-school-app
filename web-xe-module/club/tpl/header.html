<load target="./js/club.js" />
<load target="./filter/insert_config.xml" />
<div class="x_page-header">
	<h1>
		{$lang->cafe_management}
		<a href="#aboutModule" data-toggle class="x_icon-question-sign">{$lang->help}</a>
		<span class="path" cond="$club_info">&gt; <a href="{getFullSiteUrl($club_info->domain,'', 'act','dispClubManage')}" target="_blank"|cond="$module=='admin'">{$club_info->title}</a></span>
	</h1>
</div>
<p class="x_alert x_alert-info" id="aboutModule" hidden>{nl2br($lang->about_cafe)}</p>
<ul class="x_nav x_nav-tabs" cond="$module_info && $act != 'dispClubAdminDelete' && $act != 'dispClubAdminSetup'">
	<li class="x_active"|cond="$act=='dispClubAdminContent'"><a href="{getUrl('act','dispClubAdminContent','module_srl','')}">{$lang->cafe_list}</a></li>
	<li class="x_active"|cond="$act=='dispClubAdminInsert'"><a href="{getUrl('act','dispClubAdminInsert','module_srl')}">{$lang->cmd_make_cafe}</a></li>
	<li class="x_active"|cond="$act=='dispClubAdminManage'"><a href="{getUrl('act','dispClubAdminManage','module_srl')}">{$lang->cmd_cafe_setup}</a></li>
</ul>
